<ul class="pagination">
    <li class="disabled">
        <a href="#!" (click)="prev()">
            <i class="material-icons">chevron_left</i>
        </a>
    </li>
    <li class="" *ngFor="let number of numbers">
        <a href="#!" (click)="toPage(number)">{{number}}</a>
    </li>
    <li class="waves-effect">
        <a href="#!" (click)="next()">
            <i class="material-icons">chevron_right</i>
        </a>
    </li>
</ul>
